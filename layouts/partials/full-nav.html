<div class="full-nav-box">
  <ul class="tree">
	{{ range .Site.Menus.main }}
	  <li>
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ if .HasChildren }}
		  <ul>
			{{ range .Children }}
			  <li>
				<a href="{{ .URL }}">{{ .Name }}</a>
			  </li>
			{{ end }}
		  </ul>
		{{ end }}
	  </li>
	{{ end }}
  </ul>
</div>

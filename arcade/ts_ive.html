<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Surrounder Infinity: Opus Edition</title>
    <style>
        @font-face {
            font-family: 'San Francisco';
            src: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2') format('woff2');
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #F5F5F7;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .infinity-container {
            width: 80vw;
            height: 80vh;
            background: #FFFFFF;
            border-radius: 44px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .infinity-input {
            width: 80%;
            height: 60%;
            background: transparent;
            border: none;
            text-align: center;
            font-size: 1.5em;
            color: #1D1D1F;
            outline: none;
            resize: none;
        }
        .transcend-button {
            background: transparent;
            border: none;
            color: #0071E3;
            font-size: 1.2em;
            cursor: pointer;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 10%;
        }
        .transcend-button:hover {
            opacity: 0.8;
        }
        .chamfer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .chamfer::before, .chamfer::after {
            content: '';
            position: absolute;
            background: linear-gradient(to right, rgba(255,255,255,0.5), rgba(255,255,255,0));
        }
        .chamfer::before {
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            border-radius: 44px 44px 0 0;
        }
        .chamfer::after {
            bottom: 0;
            left: 0;
            right: 0;
            height: 44px;
            border-radius: 0 0 44px 44px;
        }
    </style>
</head>
<body>
    <div class="infinity-container">
        <div class="chamfer"></div>
        <textarea class="infinity-input" placeholder="Whisper your terms into the void..."></textarea>
        <button class="transcend-button" onclick="transcendTerms()">Transcend</button>
    </div>

    <script>
        function transcendTerms() {
            const input = document.querySelector('.infinity-input');
            const lines = input.value.split('\n');
            const transcended = lines.map(line => `"${line.trim()}"`).join('\n');
            input.value = transcended;
            
            // Create a subtle pulse effect
            input.style.transition = 'transform 0.3s ease';
            input.style.transform = 'scale(1.02)';
            setTimeout(() => {
                input.style.transform = 'scale(1)';
            }, 300);
        }

        document.querySelector('.infinity-input').addEventListener('focus', function() {
            this.placeholder = '';
        });

        document.querySelector('.infinity-input').addEventListener('blur', function() {
            if (this.value === '') {
                this.placeholder = 'Whisper your terms into the void...';
            }
        });
    </script>
</body>
</html>
